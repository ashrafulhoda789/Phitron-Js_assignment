<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Drink Finder</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search your drink">
            <button id="search-btn" onclick="searchDrink()">Search</button>
        </div>
    </header>

    <main class="container">
        <section id="drink-section">
            <h2 class="title">Drink List</h2>
            <div id="drink-container" class="grid"></div>
        </section>

        <section id="group-section">
            <h2>Selected Group</h2>
            <p><b>Total Drinks:</b> <span id="count">0</span></p>
            <ul id="group-list"></ul>
        </section>
    </main>

    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
